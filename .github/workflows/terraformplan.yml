name: Terraform Plan (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  plan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write     # required for OIDC login to Azure
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Azure Login (OIDC)
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init -input=false

    - name: Terraform Plan (save plan)
      working-directory: ./terraform
      run: |
        terraform plan -out=tfplan -input=false
        terraform show -no-color tfplan > plan.txt

    - name: Upload Plan Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tfplan-${{ github.run_id }}
        path: |
          terraform/tfplan
          terraform/plan.txt

    - name: Comment plan to PR (optional)
      if: ${{ github.event_name == 'pull_request' }}
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        message: |
          Terraform plan for PR #${{ github.event.number }}:
          $(sed -n '1,200p' terraform/plan.txt)
