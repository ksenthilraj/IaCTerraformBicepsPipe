name: Terraform Apply (on main)

on:
  push:
    branches: [ "main" ]

jobs:
  apply:
    runs-on: ubuntu-latest
    needs: []
    permissions:
      contents: read
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download Plan artifact
      uses: actions/download-artifact@v4
      with:
        name: tfplan-${{ github.run_id - 1 }} # If same run, plan run id differs; see notes below
        path: ./artifacts || true

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Azure Login (OIDC)
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init -input=false

    - name: Terraform Apply (using plan if present)
      working-directory: ./terraform
      run: |
        if [ -f ../artifacts/tfplan ]; then
          echo "Applying saved plan"
          terraform apply -input=false ../artifacts/tfplan
        else
          echo "No plan artifact found â€” running apply direct"
          terraform apply -auto-approve -input=false
        fi
